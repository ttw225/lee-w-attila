{% if article.series %}
<div class="series">
  <p>This post is part {{ article.series.index }} of the "{{ article.series.name }}" series:</p>
  <ol class="parts">
  {% for part_article in article.series.all %}
    <li {% if part_article == article %}class="active"{% endif %}>
      <a href='{{ SITEURL }}/{{ part_article.url }}'>{{ part_article.title }}{% if part_article.subtitle %} - {{ part_article.subtitle }}{% endif %}</a>
    </li>
  {% endfor %}
  </ol>
</div>
{% endif %}
